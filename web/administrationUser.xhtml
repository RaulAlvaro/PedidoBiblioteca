<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Administracion User</title>
    </h:head>
    <h:body>
        Hello from Facelets
        
        <h:form>
            idUsuario: <h:inputText value="#{usuarioBean.idUsuario}"></h:inputText>
            usuario: <h:inputText value="#{usuarioBean.usuario}"></h:inputText>
            password: <h:inputText value="#{usuarioBean.password}"></h:inputText>
            nombres: <h:inputText value="#{usuarioBean.nombres}"></h:inputText>
            apellidos: <h:inputText value="#{usuarioBean.apellidos}"></h:inputText>
            <h:commandButton value="Buscar" action="#{usuarioBean.returnUsuarioById()}"></h:commandButton>
            <h:commandButton value="Modificar Usuario" action="#{usuarioBean.updateUsuario()}"></h:commandButton>
        </h:form>
        
    </h:body>
</html>
