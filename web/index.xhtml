<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <!--
    <h:outputStylesheet library="css" name="cssentrada.css"/>
    -->
    <body>
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />          
        <title>INGRESO A LA APP WEB</title>
    </h:head>
    <h:body>
        <div align="center" >
        <h:form id="frmLogin">
        <p:growl id="growl" showDetail="true" sticky="false"/>
        <p:panel style="margin-top: 12%;width: 360px;font-family: arial;font-size: 28px;">           
            <f:facet name="header">
                <h:outputText value="Bienvenido al Sistema de Bibliotecas"/>
                <p:spacer width="20px"/>
                <!--<h:graphicImage library="images" name="logoheadervet.png" width="60px" height="60px"/>-->
            </f:facet>
            <p:panelGrid styleClass="companyHeaderGrid">
                
                <p:row>
                    <p:column style="text-align: right">
                    <p:outputLabel value="Usuario :" for="username" style="font-family: arial;font-size: 14px;"/>
                    </p:column>
                    <p:column style="text-align: right">
                        <p:inputText id="username"  value="#{usuarioBean.usuario}" style="font-family: arial;font-size: 14px">
                        
                    </p:inputText>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="text-align: right">
                    <p:outputLabel value="Password :" style="font-family: arial;font-size: 14px;"/>
                    </p:column>
                    <p:column style="text-align: right">
                        <p:inputText id="password"  value="#{usuarioBean.password}" style="font-family: arial;font-size: 14px">
                    </p:inputText>
                    </p:column>
                </p:row>
                
             <h:outputText value="" />  
             <h:outputText value="" />
           </p:panelGrid>
            <div align="right" >
                <p:commandButton value="Ingresar" id="ajax" action="#{usuarioBean.ingresoSistema()}" style="font-family: arial;font-size: 12px;color: #000000" icon="ui-icon-key" ajax="addUser"/>
                
                
             <p:commandButton type="reset" value="Limpiar" style="font-family: arial;font-size: 12px;color: #000000" icon="ui-icon-clipboard"/>             
            </div>
           
         </p:panel>          
        </h:form>
        </div>
    </h:body>
  </body>
</html>
